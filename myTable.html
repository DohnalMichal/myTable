<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tabulka</title>

    <style>
        table{margin-top: 20px;text-align: center;}
        table, td, tr{border: 1px solid black; border-collapse: collapse;}
        td, tr {width: 5em;height: 5em;}
        .button{margin-top: 5px;}
    </style>
</head>
<body>
    <h2>Tabulka</h2>
    <form>
        Zadej počet sloupců:<br> 
        <input id="collumn" type="number" required><br>
        Zadej počet řádků:<br> 
        <input id="row" type="number" required><br>
        <input class="button" type="button" onclick="myTable()" value="Vytvoř tabulku">
        <input type="button" onclick="location.reload()" value="Reset"><br>
    </form>
    <table id="myTable">
    </table>

    <script>
    function myTable(){
        var collumn = parseInt(document.getElementById("collumn").value);
        var row = parseInt(document.getElementById("row").value);
        var x, text;

        if (isNaN(collumn) || isNaN(row)){
            alert ("Zadej číslo")
        }
        else if (collumn < 0 || row < 0){
            alert ("Nemůžete zadat negativní číslo")
        }
        else {
            for (var i = 0; i < collumn; i++) {
                var r = document.getElementById("myTable").insertRow(i);
                for (var j = 0; j < row; j++) {
                    var c = r.insertCell(j);
                    c.innerHTML = "Řádek " + i + " Sloupec " + j;
                }
            }
        }
    }    
    </script>
</body>
</html>
